<form action="traitement.php" method="post">
    <section>
        <h1>Nouveau Partenaire</h1>
        <div id="vous">
            <fieldset>
                <legend>Vous</legend>

                    <p><label for="nom">Nom : </label></p>
                    <p><input type="text" id="nom" placeholder="Entrer votre nom" name="nom"/></p>

            </fieldset>
        </div>

        <div id="structure">
            <fieldset>
                <legend>Structure</legend>
                    <p><label for="nom1"> Raison Social: </label></p>

                    <p><label for="ville"> Ville: </label></p>
                    <p><input type="text" id="ville" placeholder="Entrer la ville de votre structure" name="ville"/></p>

                    <p><label for="telephone"> Téléphone: </label></p>
                    <p><input type="tel" id="telephone" placeholder="Entrer un numero de telephone" name="telephone"/></p>

                    <p><label for="email"> E-mail*: </label></p>
                    <p><input type="email" id="email" placeholder="Entrer un E-mail" name="email"/></p>

            </fieldset>
        </div>

        <div id="identifiants">
            <fieldset>
                <legend>Identifiants</legend>
                <div id="numsiret">

                <div id="mdp">

                </div>
            </fieldset>
        </div>


        <div id="devenir">
